    <center>
    <form id="formulario" action="">
        <div class="container" >
            <br>
            <div class="col-md-5">
                <div class="row login">
                    <div class="card registro">
                        <div class="card-body">
                            <div class="mb-3">
                                <h2 class="letra2">HAZTE MIEMBRO DE MOAA STYLE</h2>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Nombres:</label>
                                <input type="text" name="username" id="nombre" class="form-control" placeholder="Lola"
                                    aria-describedby="helpId" Required>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Apellidos:</label>
                                <input type="text" name="lastname" id="apellido" class="form-control" placeholder="Bum"
                                    aria-describedby="helpId" Required>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Fecha de Nacimiento:</label>
                                <input type="Date" name="datebirth" id="fecha" class="form-control" placeholder="21/06/2002"
                                    aria-describedby="helpId" Required>
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Telefono:</label>
                                <input type="number" name="phone" id="movil" class="form-control" placeholder="0984085113"
                                    aria-describedby="helpId" Required>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Dirección:</label>
                                <input type="text" name="addres" id="direccion" class="form-control" placeholder="Nuevo Amanecer "
                                    aria-describedby="helpId" Required>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Correo:</label>
                                <input type="mail" name="email" id="correo" class="form-control" placeholder="abcd@moaastyle.com"
                                    aria-describedby="helpId" Required>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Contraseña:</label>
                                <input type="password" name="password" id="clave" class="form-control" placeholder="***"
                                    aria-describedby="helpId" Required>
                            </div>
                            <div class="mb-3">
                                <button  type="submit" class="btn btn-dark" id="btn_user"> Registrarse</button>
                                <!-- <input type="submit" class="btn btn-primary" id="enviar" value="enviar" onclick="validacion()"> -->
                                <p>¡Ya tienes Cuenta?<a href="{{ url_for('login')}}">Iniciar Sesion</a></p>
                            </div>
                        </div>
                    </div>
